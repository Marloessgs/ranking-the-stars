<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking the Stars ‚≠ê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">

    <div id="debug-log" class="text-red-600 p-2 text-[10px] font-mono whitespace-pre-wrap"></div>

    <div id="app" class="max-w-md mx-auto p-4">
        
        <!-- 1. JOIN VIEW -->
        <section id="view-join" class="hidden py-20 text-center">
            <h1 class="text-3xl font-black mb-6 text-indigo-600">Ranking the Stars ‚≠ê</h1>
            <input id="join-name" type="text" placeholder="Your Name" class="w-full p-4 rounded-xl border mb-4 text-center text-lg shadow-sm">
            <button onclick="window.joinGame()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold shadow-lg">Join Game</button>
            <button onclick="window.showSection('view-setup')" class="text-xs text-slate-400 underline mt-10 block w-full text-center">I am the Host (Setup)</button>
        </section>

        <!-- 2. SETUP VIEW -->
        <section id="view-setup" class="hidden space-y-4">
            <h2 class="text-xl font-bold">Host Setup</h2>
            <textarea id="input-names" rows="5" class="w-full p-2 border rounded">Alex\nJordan\nTaylor\nCharlie\nCasey\nSam\nRobin\nMorgan\nKelly\nPat\nJessie\nDana</textarea>
            <textarea id="input-statements" rows="3" class="w-full p-2 border rounded">Who is most likely to be late?\nWho is the best dancer?</textarea>
            <button onclick="window.createGame()" class="w-full bg-black text-white p-4 rounded-xl font-bold">Launch Game for Everyone</button>
        </section>

        <!-- 3. RANKING VIEW -->
        <section id="view-ranking" class="hidden">
            <div class="bg-indigo-600 text-white p-6 rounded-2xl mb-6 shadow-lg">
                <p class="text-xs opacity-75 uppercase mb-1" id="q-number"></p>
                <h2 id="curr-q" class="text-2xl font-bold leading-tight"></h2>
            </div>
            
            <div id="ranking-controls">
                <p class="text-center text-sm text-slate-500 mb-4 italic">Drag the most likely person to the top!</p>
                <ul id="sortable-list" class="mb-6"></ul>
                <button onclick="window.submitRank()" class="w-full bg-green-500 text-white p-4 rounded-xl font-bold shadow-md">Submit My Ranking</button>
            </div>

            <div id="waiting-area" class="hidden text-center p-10 bg-white rounded-2xl border-2 border-dashed border-slate-300">
                <p class="text-indigo-600 font-bold text-xl mb-2">Ranking Submitted! ‚úÖ</p>
                <p class="text-slate-400 text-sm">Waiting for the host to reveal the results...</p>
            </div>

            <!-- Host only button to end the round -->
            <div id="host-end-round" class="hidden mt-8 border-t pt-6">
                <button onclick="window.nextStep()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold">Everyone is done? Show Results ‚ûî</button>
            </div>
        </section>

        <!-- 4. DISCUSSION VIEW -->
        <section id="view-discussion" class="hidden text-center py-10">
            <h2 class="text-xl font-bold mb-4">The Group Consensus:</h2>
            <div class="bg-yellow-100 border-4 border-yellow-400 p-8 rounded-3xl mb-8">
                <p class="text-yellow-800 uppercase text-xs font-black tracking-widest mb-2">Ranked #1 Overall</p>
                <p id="round-winner" class="text-4xl font-black text-yellow-900 leading-tight"></p>
            </div>
            <div id="host-controls-next" class="hidden">
                <button onclick="window.nextStep()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold shadow-lg">Next Statement ‚ûî</button>
            </div>
            <p id="player-wait-msg" class="text-sm text-slate-400 mt-4">Host is preparing the next question...</p>
        </section>

        <!-- 5. LEADERBOARD VIEW -->
        <section id="view-leaderboard" class="hidden">
            <h2 class="text-3xl font-black text-center mb-8">Final Results üèÜ</h2>
            <div id="final-list" class="bg-white rounded-2xl shadow overflow-hidden"></div>
            <button onclick="location.reload()" class="w-full mt-10 text-slate-400 underline">Restart App</button>
        </section>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBFLAz3arcUWPR2zu_ah97OpQrP52NFWU",
            authDomain: "ranking-the-stars---ci.firebaseapp.com",
            databaseURL: "https://ranking-the-stars---ci-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "ranking-the-stars---ci",
            storageBucket: "ranking-the-stars---ci.firebasestorage.app",
            messagingSenderId: "944109602386",
            appId: "1:944109602386:web:605a8f11befdc32d8d418b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomCode = "TEAM_EVENT";

        let myName = localStorage.getItem('player_name') || "";
        let isHost = false;
        let state = { participants: [], statements: [], currentIndex: -1, status: 'setup', submissions: {} };

        onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                state.participants = data.participants || [];
                state.statements = data.statements || [];
                state.currentIndex = data.currentIndex ?? -1;
                state.status = data.status || 'setup';
                state.submissions = data.submissions || {};
            }
            render();
        });

        window.showSection = (id) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        window.joinGame = () => {
            const val = document.getElementById('join-name').value.trim();
            if (!val) return alert("Enter name");
            myName = val;
            localStorage.setItem('player_name', myName);
            render();
        };

        window.createGame = async () => {
            isHost = true;
            const names = document.getElementById('input-names').value.split('\n').filter(n => n.trim());
            const qs = document.getElementById('input-statements').value.split('\n').filter(s => s.trim());
            await set(ref(db, `rooms/${roomCode}`), { participants: names, statements: qs, currentIndex: 0, status: 'ranking', submissions: {} });
        };

        window.submitRank = async () => {
            const listItems = Array.from(document.querySelectorAll('#sortable-list li'));
            const ranking = listItems.map(li => li.dataset.name);
            const safeName = myName.replace(/[.#$\[\]]/g, "_");
            await set(ref(db, `rooms/${roomCode}/submissions/${state.currentIndex}/${safeName}`), ranking);
            // Local render happens via onValue sync
        };

        window.nextStep = async () => {
            if (state.status === 'ranking') {
                await update(ref(db, `rooms/${roomCode}`), { status: 'discussion' });
            } else {
                const nextIdx = state.currentIndex + 1;
                const newStatus = nextIdx >= state.statements.length ? 'leaderboard' : 'ranking';
                await update(ref(db, `rooms/${roomCode}`), { currentIndex: nextIdx, status: newStatus });
            }
        };

        function render() {
            if (!myName) return showSection('view-join');
            if (state.currentIndex === -1) return showSection('view-setup');

            if (state.status === 'ranking') {
                showSection('view-ranking');
                document.getElementById('curr-q').innerText = state.statements[state.currentIndex];
                document.getElementById('q-number').innerText = `Question ${state.currentIndex + 1}`;
                
                const safeName = myName.replace(/[.#$\[\]]/g, "_");
                const alreadySubmitted = state.submissions?.[state.currentIndex]?.[safeName];

                if (alreadySubmitted) {
                    document.getElementById('ranking-controls').classList.add('hidden');
                    document.getElementById('waiting-area').classList.remove('hidden');
                    document.getElementById('host-end-round').classList.toggle('hidden', !isHost);
                } else {
                    document.getElementById('ranking-controls').classList.remove('hidden');
                    document.getElementById('waiting-area').classList.add('hidden');
                    document.getElementById('host-end-round').classList.add('hidden');

                    const list = document.getElementById('sortable-list');
                    if (list.getAttribute('data-round') != state.currentIndex) {
                        list.innerHTML = '';
                        list.setAttribute('data-round', state.currentIndex);
                        [...state.participants].sort(() => Math.random() - 0.5).forEach(name => {
                            const li = document.createElement('li');
                            li.className = "bg-white p-4 mb-2 rounded-lg shadow border flex justify-between font-bold touch-none";
                            li.dataset.name = name;
                            li.innerHTML = `<span>${name}</span> <span class="text-slate-300">‚ò∞</span>`;
                            list.appendChild(li);
                        });
                        new Sortable(list, { animation: 150 });
                    }
                }
            }

            if (state.status === 'discussion') {
                showSection('view-discussion');
                const roundSubs = state.submissions?.[state.currentIndex] || {};
                const roundTotals = {};
                state.participants.forEach(p => roundTotals[p] = 0);
                Object.values(roundSubs).forEach(rank => {
                    rank.forEach((name, idx) => { if(roundTotals[name] !== undefined) roundTotals[name] += (state.participants.length - idx); });
                });
                const winner = Object.keys(roundTotals).reduce((a, b) => roundTotals[a] > roundTotals[b] ? a : b, state.participants[0]);
                document.getElementById('round-winner').innerText = winner;
                document.getElementById('host-controls-next').classList.toggle('hidden', !isHost);
                document.getElementById('player-wait-msg').classList.toggle('hidden', isHost);
                document.getElementById('sortable-list').setAttribute('data-round', '-1'); // Clear for next round
            }

            if (state.status === 'leaderboard') {
                showSection('view-leaderboard');
                const grandTotals = {};
                state.participants.forEach(p => grandTotals[p] = 0);
                Object.values(state.submissions || {}).forEach(round => {
                    Object.values(round).forEach(rank => {
                        rank.forEach((name, idx) => { if(grandTotals[name] !== undefined) grandTotals[name] += (state.participants.length - idx); });
                    });
                });
                const sorted = Object.entries(grandTotals).sort((a,b) => b[1] - a[1]);
                document.getElementById('final-list').innerHTML = sorted.map(([name, pts], i) => `
                    <div class="flex justify-between p-4 border-b ${i===0?'bg-yellow-50':''}">
                        <span>${i+1}. <b>${name}</b></span>
                        <span class="text-indigo-600 font-bold">${pts} pts</span>
                    </div>`).join('');
            }
        }
        render();
    </script>
</body>
</html>
