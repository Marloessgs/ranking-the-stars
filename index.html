<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking the Stars ‚≠ê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">

    <div id="app" class="max-w-md mx-auto p-4">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black text-indigo-600 tracking-tight">Ranking the Stars ‚≠ê</h1>
            <div id="host-badge" class="hidden bg-black text-white text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-widest">Host</div>
        </div>

        <!-- CONNECTION STATUS (Helpful for debugging) -->
        <div id="conn-status" class="text-[10px] text-center mb-2 text-slate-400 italic">Connecting to Europe Servers...</div>

        <!-- 1. JOIN VIEW -->
        <section id="view-join" class="hidden py-10 text-center">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <p class="text-slate-500 mb-6 font-medium">Enter your name to join.</p>
                <input id="join-name" type="text" placeholder="Your Name" class="w-full p-4 rounded-2xl border-2 border-slate-100 mb-4 text-center text-lg focus:border-indigo-500 outline-none transition-all">
                <button onclick="window.joinGame()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Join Game</button>
                <button onclick="window.showSection('view-setup')" class="text-xs text-slate-400 underline mt-10 block w-full text-center">I am the Host (Setup Game)</button>
            </div>
        </section>

        <!-- 2. SETUP VIEW -->
        <section id="view-setup" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                <h2 class="text-xl font-bold">New Game Setup</h2>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">Participants (one per line)</label>
                    <textarea id="input-names" rows="5" class="w-full p-3 border rounded-xl bg-slate-50">
                        Alex
                        Sanne
                        Marloes
                        Robin
                        Dennis
                        Wessel
                        Marlies
                        Laura
                        Jeanine
                        Bastiaan
                        Sam
                    </textarea>
                </div>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400">Questions (one per line)</label>
                    <textarea id="input-statements" rows="3" class="w-full p-3 border rounded-xl bg-slate-50">
                        Who is most likely to be late?
                        Who is the best dancer?
                        Who is the most likely to win a reality show?</textarea>
                </div>
                <button onclick="window.createGame()" class="w-full bg-black text-white p-4 rounded-2xl font-bold shadow-lg">Launch Game</button>
            </div>
        </section>

        <!-- 3. RANKING VIEW -->
        <section id="view-ranking" class="hidden">
            <div class="bg-indigo-600 text-white p-6 rounded-3xl mb-6 shadow-xl relative overflow-hidden">
                <p id="q-number" class="text-xs font-bold opacity-60 uppercase mb-1 tracking-widest"></p>
                <h2 id="curr-q" class="text-2xl font-bold leading-tight relative z-10"></h2>
            </div>
            
            <div id="ranking-controls">
                <ul id="sortable-list" class="mb-6 space-y-2"></ul>
                <button onclick="window.submitRank()" class="w-full bg-green-500 text-white p-5 rounded-2xl font-black shadow-lg uppercase tracking-widest active:scale-95 transition-all">Submit Ranking</button>
            </div>

            <div id="waiting-area" class="hidden text-center py-16 px-6 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                <p class="text-indigo-600 font-bold text-xl mb-2 text-center">Ranking Sent! ‚úÖ</p>
                <p class="text-slate-400 text-sm">Wait for the Host to reveal the winner.</p>
            </div>

            <div id="host-end-round" class="hidden mt-8 pt-6 border-t border-slate-200">
                <button onclick="window.nextStep()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg italic">Reveal Results for Everyone ‚ûî</button>
            </div>
        </section>

        <!-- 4. DISCUSSION VIEW -->
        <section id="view-discussion" class="hidden text-center py-6">
            <h2 class="text-lg font-bold text-slate-400 uppercase tracking-widest mb-4">Group Consensus #1:</h2>
            <div class="bg-yellow-400 p-1 rounded-3xl shadow-xl mb-8">
                <div class="bg-white p-8 rounded-[22px] border-4 border-yellow-200">
                    <p id="round-winner" class="text-4xl font-black text-slate-900 leading-tight"></p>
                </div>
            </div>
            <div id="host-controls-next" class="hidden">
                <button onclick="window.nextStep()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg">Next Question ‚ûî</button>
            </div>
            <p id="player-wait-msg" class="text-xs font-bold text-slate-300 uppercase tracking-widest animate-pulse">Waiting for host...</p>
        </section>

        <!-- 5. LEADERBOARD VIEW -->
        <section id="view-leaderboard" class="hidden">
            <h2 class="text-3xl font-black text-center mb-8 text-indigo-900">Final Standings üèÜ</h2>
            <div id="final-list" class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden"></div>
            <button onclick="window.resetApp()" class="w-full mt-10 text-slate-400 text-xs font-bold uppercase tracking-widest">Reset & Start New Game</button>
        </section>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const DB_URL = "https://ranking-the-stars---ci-default-rtdb.europe-west1.firebasedatabase.app";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBBFLAz3arcUWPR2zu_ah97OpQrP52NFWU",
            authDomain: "ranking-the-stars---ci.firebaseapp.com",
            databaseURL: DB_URL,
            projectId: "ranking-the-stars---ci",
            storageBucket: "ranking-the-stars---ci.firebasestorage.app",
            messagingSenderId: "944109602386",
            appId: "1:944109602386:web:605a8f11befdc32d8d418b"
        };

        const app = initializeApp(firebaseConfig);
        // FORCING THE EUROPEAN URL HERE:
        const db = getDatabase(app, DB_URL);
        const roomCode = "TEAM_EVENT";

        let myName = localStorage.getItem('player_name') || "";
        let isHost = localStorage.getItem('is_host') === 'true';
        let state = { participants: [], statements: [], currentIndex: -1, status: 'setup', submissions: {} };

        // Listen for Database Updates
        onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
            document.getElementById('conn-status').innerText = "Connected to Europe (Live)";
            const data = snapshot.val();
            if (data) {
                state.participants = data.participants || [];
                state.statements = data.statements || [];
                state.currentIndex = data.currentIndex ?? -1;
                state.status = data.status || 'setup';
                state.submissions = data.submissions || {};
            }
            render();
        }, (err) => {
            document.getElementById('conn-status').innerText = "Error: " + err.message;
        });

        window.showSection = (id) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        window.joinGame = () => {
            const val = document.getElementById('join-name').value.trim();
            if (!val) return alert("Enter name");
            myName = val;
            localStorage.setItem('player_name', myName);
            render();
        };

        window.createGame = async () => {
            isHost = true;
            localStorage.setItem('is_host', 'true');
            const names = document.getElementById('input-names').value.split('\n').filter(n => n.trim());
            const qs = document.getElementById('input-statements').value.split('\n').filter(s => s.trim());
            await set(ref(db, `rooms/${roomCode}`), { 
                participants: names, 
                statements: qs, 
                currentIndex: 0, 
                status: 'ranking', 
                submissions: {} 
            });
        };

        window.submitRank = async () => {
            const listItems = Array.from(document.querySelectorAll('#sortable-list li'));
            const ranking = listItems.map(li => li.dataset.name);
            const safeName = myName.replace(/[.#$\[\]]/g, "_");
            
            // Send to database
            await set(ref(db, `rooms/${roomCode}/submissions/${state.currentIndex}/${safeName}`), ranking);
        };

        window.nextStep = async () => {
            if (state.status === 'ranking') {
                await update(ref(db, `rooms/${roomCode}`), { status: 'discussion' });
            } else {
                const nextIdx = state.currentIndex + 1;
                const newStatus = nextIdx >= state.statements.length ? 'leaderboard' : 'ranking';
                await update(ref(db, `rooms/${roomCode}`), { currentIndex: nextIdx, status: newStatus });
            }
        };

        window.resetApp = () => {
            if(confirm("Clear and start over?")) {
                localStorage.clear();
                location.reload();
            }
        };

        function render() {
            document.getElementById('host-badge').classList.toggle('hidden', !isHost);

            if (!myName) return showSection('view-join');
            if (state.currentIndex === -1) return showSection('view-setup');

            if (state.status === 'ranking') {
                showSection('view-ranking');
                document.getElementById('curr-q').innerText = state.statements[state.currentIndex];
                document.getElementById('q-number').innerText = `Question ${state.currentIndex + 1}`;
                
                const safeName = myName.replace(/[.#$\[\]]/g, "_");
                const hasSubmitted = state.submissions?.[state.currentIndex]?.[safeName];

                if (hasSubmitted) {
                    document.getElementById('ranking-controls').classList.add('hidden');
                    document.getElementById('waiting-area').classList.remove('hidden');
                    document.getElementById('host-end-round').classList.toggle('hidden', !isHost);
                } else {
                    document.getElementById('ranking-controls').classList.remove('hidden');
                    document.getElementById('waiting-area').classList.add('hidden');
                    document.getElementById('host-end-round').classList.add('hidden');

                    const list = document.getElementById('sortable-list');
                    if (list.getAttribute('data-round') != state.currentIndex) {
                        list.innerHTML = '';
                        list.setAttribute('data-round', state.currentIndex);
                        [...state.participants].sort(() => Math.random() - 0.5).forEach((name, i) => {
                            const li = document.createElement('li');
                            li.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center font-bold touch-none";
                            li.dataset.name = name;
                            li.innerHTML = `<span>${name}</span> <span class="text-slate-200">‚ò∞</span>`;
                            list.appendChild(li);
                        });
                        new Sortable(list, { animation: 150 });
                    }
                }
            }

            if (state.status === 'discussion') {
                showSection('view-discussion');
                const roundSubs = state.submissions?.[state.currentIndex] || {};
                const roundTotals = {};
                state.participants.forEach(p => roundTotals[p] = 0);
                Object.values(roundSubs).forEach(rank => {
                    rank.forEach((name, idx) => { if(roundTotals[name] !== undefined) roundTotals[name] += (state.participants.length - idx); });
                });
                const winner = Object.keys(roundTotals).reduce((a, b) => roundTotals[a] > roundTotals[b] ? a : b, state.participants[0]);
                document.getElementById('round-winner').innerText = winner;
                document.getElementById('host-controls-next').classList.toggle('hidden', !isHost);
                document.getElementById('player-wait-msg').classList.toggle('hidden', isHost);
            }

            if (state.status === 'leaderboard') {
                showSection('view-leaderboard');
                const grandTotals = {};
                state.participants.forEach(p => grandTotals[p] = 0);
                Object.values(state.submissions || {}).forEach(round => {
                    Object.values(round).forEach(rank => {
                        rank.forEach((name, idx) => { if(grandTotals[name] !== undefined) grandTotals[name] += (state.participants.length - idx); });
                    });
                });
                const sorted = Object.entries(grandTotals).sort((a,b) => b[1] - a[1]);
                document.getElementById('final-list').innerHTML = sorted.map(([name, pts], i) => `
                    <div class="flex justify-between items-center p-5 border-b border-slate-50">
                        <span class="font-bold text-slate-700">${i+1}. ${name}</span>
                        <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-black">${pts} PTS</span>
                    </div>`).join('');
            }
        }
        
        // Final sanity check: if the page is blank, show the join section
        setTimeout(() => { if(document.getElementById('view-join').classList.contains('hidden') && !myName) render(); }, 500);

    </script>
</body>
</html>
